{% extends 'base.html' %}
{% block content %}
<h2 class="text-center text-primary mb-4">Edit Product</h2>

<!-- Edit Product Form -->
<form method="POST" action="{% url 'edit_product' product.id %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" name="name" class="form-control" id="name" value="{{ product.name }}" required>
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" name="category" class="form-control" id="category" value="{{ product.category }}">
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price (â‚¹)</label>
        <input type="number" name="price" class="form-control" id="price" value="{{ product.price }}" required>
    </div>

    <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" name="stock" class="form-control" id="stock" value="{{ product.stock }}" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Update Product</button>
</form>
{% endblock %}
